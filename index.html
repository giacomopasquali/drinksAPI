<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>APIs Table</title>
</head>
<body>
    <div class="container text-align-center">
        <div class="container">
            <div class="row my-5 mx-5">
                <table class="table table-striped table-hover table-bordered border-dark">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Nome Cocktail</th>
                            <th scope="col">Ingrediente Principale</th>
                            <th scope="col">Secondo Ingrediente</th>
                            <th scope="col">Immagine Cocktail</th>
                            <th scope="col">Istruzioni Procedimento</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Info</th>
                            <td data-type="strDrink"></td>
                            <td data-type="strIngredient1"></td>
                            <td data-type="strIngredient2"></td>
                            <td data-type="strDrinkThumb"></td>
                            <td data-type="strInstructionsIT"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
